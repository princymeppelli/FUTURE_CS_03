<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Sharing</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url("/static/bg.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 14px;
        }

        .center-box h1 {
            margin-bottom: 30px;
        }

        .upload-btn {
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #00c853;
            color: white;
            border-radius: 8px;
        }

        .view-files {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            padding: 12px 18px;
            border-radius: 10px;
        }

        .view-files a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            min-width: 300px;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- Center Content -->
    <div class="center-box">
        <h1>üîê Secure File Sharing System</h1>
        <button class="upload-btn" onclick="openPopup()">Upload File</button>
    </div>

    <!-- Bottom Right -->
    <div class="view-files">
        <a href="/files">üìÅ View Encrypted Files</a>
    </div>

    <!-- Upload Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Select File to Upload</h3>

            <form id="uploadForm">
                <input type="file" name="file" required>
                <br><br>
                <button type="submit">Upload</button>
                <button type="button" onclick="closePopup()">Cancel</button>
            </form>

            <div id="message" class="success"></div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
            document.getElementById("message").innerText = "";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.getElementById("uploadForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let formData = new FormData(this);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("message").innerText = "Upload failed ‚ùå";
            });
        });
    </script>

</body>
</html>
